<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>List of products</h1>
    <div>
        <ol>
            <li><input type="checkbox" name="goods[]" value="milk" id="milk"><label for="milk">Milk</label></li>
            <li><input type="checkbox" name="goods[]" value="potato" id="potato"><label for="potato">Potato</label></li>
            <li><input type="checkbox" name="goods[]" value="plamp" id="plamp"><label for="plamp">Plamp</label></li>
            <li><input type="checkbox" name="goods[]" value="carrot" id="carrot"><label for="carrot">Carrot</label></li>
            <li><input type="checkbox" name="goods[]" value="water" id="water"><label for="water"> Water</label></li>
        </ol>
     </div>
</body>
</html>
