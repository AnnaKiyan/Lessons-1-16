<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
    <section class="contacts">
        <div class="container">
            <div class="contact_title">
                <h2>Contact</h2>
                <div class="title_for_contacts">
                    <p>For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
                </div>
            </div>
            <div class="contact_wrapper">
                <div class="wrapper_left">
                    <form class="contact_form">
                        <input type="text" name="regestration_login" placeholder="Your name..." id="name">
                        <input type="email" name ="regestration_email" placeholder="Your email..." id="email">
                        <input type="tel" name ="phone" placeholder="Your phone namber.." id="phone"> 
                        <textarea name="checkbox" placeholder="Your messge..." id="text"></textarea>    
                    </form>
                    <button type="button" class="btn btn-light_green">Submit</button>
                </div>
                <div class="wrapper_right">
                    <div class="adress">
                        <h3>ADDRESS</h3>
                        <p>123 City name, Street, City, Country</p>
                        <h3>EMAIL</h3>
                        <p><a href="mailto:cahee@domain.com">cahee@domain.com</a></p>
                        <h3>PHONE</h3>
                        <p><a href="tel:+012 345 6789">+012 345 6789</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="copy">
            <div class="container">
                <div class="copy_text">
                    <div class="copyright">
                        <p>&copy;2015 Company. All right reserved.</p>
                    </div>
                    <div id="logo_footer"><a href="#"><img src="assets/images/logo-small.png" alt=""></a></div>
                    <div class="made">
                    <p>Made with<span class="love"> love </span>by Auskteez</p>
                    </div>
                </div>
            </div>

        </div>
    </footer>                    
</body>
</html>
